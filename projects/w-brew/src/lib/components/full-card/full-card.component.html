<div class="card mb-3"  *ngIf="card?.content?.reverse">
  <img
    [src]="card?.image?.path"
    class="card-img-top"
    alt="{{card?.image?.altText}}"
  />
  <div class="card-body">
    <h5 class="card-title">{{card?.content?.title}}</h5>
    <p class="card-text">
      {{card?.content?.description}}
    </p>
    <p class="card-text">
      <small class="text-muted">{{card?.content?.bottomMutedText}}</small>
    </p>
  </div>
</div>
<div class="card mb-3"  *ngIf="!card?.content?.reverse">
  <div class="card-body">
    <h5 class="card-title">{{card?.content?.title}}</h5>
    <p class="card-text">
      {{card?.content?.description}}
    </p>
    <p class="card-text">
      <small class="text-muted">{{card?.content?.bottomMutedText}}</small>
    </p>
  </div>
  <img
    [src]="card?.image?.path"
    class="card-img-top"
    alt="{{card?.image?.altText}}"
  />
</div>

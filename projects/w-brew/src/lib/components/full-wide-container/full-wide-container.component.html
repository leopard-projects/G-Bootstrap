<section id="feature-five" class="feature-full">
  <div class="container content">
    <div class="row">
      <div class="col-lg-l8 col-lg-offset-2">
        <h6>{{fullWideContent?.content?.titleOfHeading}}</h6>
          <h2>{{fullWideContent?.content?.title}}</h2>
          <p class="lead">{{fullWideContent?.content?.description}}</p>

          <h6>{{fullWideContent?.listHeading?.title}}</h6>
      </div>
    </div>
    <div class="row">
      <div class="row col-lg-6">
        <ul *ngIf="fullWideContent && fullWideContent.listOne">
          <li *ngFor="let item of fullWideContent.listOne">
              {{item}}
          </li>
        </ul>
      </div>
      <div class="row col-lg-6">
        <ul *ngIf="fullWideContent && fullWideContent.listTwo">
          <li *ngFor="let item of fullWideContent.listTwo">
            {{item}}
        </li>
        </ul>
      </div>
    </div>
    <img
      [src]="fullWideContent?.image?.path"
      alt="{{fullWideContent?.image?.altText}}"
    >
  </div>
</section>

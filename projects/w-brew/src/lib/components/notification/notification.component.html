<span [ngClass]="{
  'badge bg-primary': (variation && variation === 'primary'), 'rounded-pill': isRoundPill
}">{{labelText}}</span>

<span *ngIf="labelText && (variation && variation === 'secondary')" [ngClass]="{
  'badge bg-secondary': (variation && variation === 'secondary'), 'rounded-pill': isRoundPill
}">{{labelText}}</span>

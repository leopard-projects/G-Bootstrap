<section id="carousel">
  <div class="carousel slide" id="carousel-example-generic" data-bs-ride="carousel">

    <div class="carousel-indicators">
      <button
        *ngFor="let slide of slides;let i=index;"
        data-bs-target="#carousel-example-generic"
        attr.data-bs-slide-to="i"
        [ngClass]="{'active': slide.isActive}"

        ></button>
    </div>
    <!-- <ol class="carousel-indicators">
      <li
        data-bs-target="#carousel-example-generic"
        *ngFor="let slide of slides;let i=index;"
        attr.data-bs-slide-to="i" [ngClass]="{'active': slide.isActive}"
      ></li>
    </ol> -->

    <div class="carousel-inner">
      <div *ngFor="let slide of slides;" [ngClass]="{'carousel-item': slide, 'active': slide.isActive}">
        <img [src]="slide.image.path" alt="{{slide.image.altText}}" class="d-block w-100">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{slide.headingText}}</h5>
          <p>{{slide.subheadingText}}</p>
        </div>
      </div>
    </div>

    <!-- <div class="carousel-inner" role="listbox">
      <div *ngFor="let slide of slides;" [ngClass]="{'carousel-item': slide, 'active': slide.isActive}">
        <img [src]="slide.image.path" alt="{{slide.image.altText}}">
        <div class="carousel-caption">
          <h1>{{slide.headingText}}</h1>
          <p>{{slide.subheadingText}}</p>
        </div>
      </div>
    </div> -->

    <button class="carousel-control-prev" type="button" data-bs-target="#carousel-example-generic" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#carousel-example-generic" data-bs-slide="prev">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>


    <!-- <a href="#carousel-home" class="carousel-control-prev" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a href="#carousel-example-generic" role="button" class="carousel-control-next" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>

</section>
